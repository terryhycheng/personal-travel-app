    <section id="hero">
      <div class="maxWidth" id="hero_contents_container">
        <!-- Add a New Trip -->
        <div class="box" id="new_trip">
          <!-- Title -->
          <div id="title_box">
            <div>
              <svg
                width="40"
                height="40"
                viewBox="0 0 40 40"
                fill="none"

            <div>
              <h2>Add a New Trip</h2>
              <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. A eos
                enim doloremque! Ea, blanditiis hic?
              </p>
            </div>
          </div>
          <form id="input_holder">
            <div class="input_box_holder">
              <label for="input2">Country</label>
              <select id="input2">
                <option value="hk">Hong Kong</option>
                <option value="usa">United States of America (USA)</option>
                <option value="uk">United Kingdom (UK)</option>
              </select>
            </div>
            <div class="input_box_holder">
              <label for="input">Postal Code</label>
              <input type="text" id="input" />
            </div>
            <div class="input_box_holder">
              <label for="input3">Departing Date</label>
              <input type="date" id="input3" />
            </div>
            <div class="input_box_holder">
              <label for="input4">Return Date</label>
              <input type="date" id="input4" />
            </div>
            <button type="submit" id="submitbtn">submit</button>
          </form>
        </div>
        <!-- Trip Length -->
        <div class="box" id="trip_length">
          <h2>Trip Length</h2>
          <div class="num_box">
            <h3>24</h3>
            <p>days in total</p>
          </div>
        </div>
        <!-- No. of Trips -->
        <div class="box" id="no_of_trip">
          <h2>No. of Trips</h2>
          <div class="num_box">
            <h3>5</h3>
            <p>trips in total</p>
          </div>
        </div>
      </div>
    </section>
